<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>d-Liciousbook</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Our CSS --> 
    <link rel="stylesheet" href="main.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav id="topnav" class="navbar navbar-default navbar-color-width">
      <div class="pull-left"><br>
        <a class="main-font" href="#">
          d-Liciousbook
        </a>
        <button type="button" 
                  class="navbar-toggle collapsed" 
                  data-toggle="collapse" 
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
       </div><br>
      <div class="col-md-4 pull-right padding-nav">
        <input placeholder="Email" type="email" name="email">
        <input placeholder="Password" type="password" name="password">
        <button type="button" class="btn btn-default navbar-btn">Sign In</button>
       </div>
    </nav>
    <section class="container">
    	<div class="row">
    		<div class="col-md-8"><br><br><br><br>
    			<h1>Connect with your swagsturs!</h1><br>
    			<ul>
    				<li>See photos and updates in your news feed!</li><br>
    				<li>Post your status for the world to see!</li><br>
    				<li>Get in touch with your friends by "swagging" them!</li><br>
    				<li>Like things because swag made you do it...</li>
    			</ul>
    		</div>
    		<form class="col-md-4 push-right">
    			<h1>Sign Up!</h1>
    			<input placeholder="First name" type="name" name="name">
    			<input placeholder="Last name" type="name" name="name"><br><br>
    			<input class="barwidth-secure" placeholder="Your email" type="email" name="email"><br><br>
    			<input placeholder="Password" type="password" name="password"><br><br>
    			<input placeholder="Confirm your password" type="passworld" name="password">
    			<h3>Birthday</h3>
    			<input type="date" name="date"><br><br>
    			<input type="radio" name="gender" value="male"> Male   
    			<input type="radio" name="gender" value="female"> Female<br><br>
    			<button type="button">Sign Up!</button>
    		</form>
		</div>
    </section>
  </body>
</html>
